name: Prettier PR

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: "feature/prettier-${{ github.sha }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: files
        run: |
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} -- 'src/' | grep -E '\.(js|ts|css|scss|html)$' || echo "")
          FILES_CLEANED=$(echo $FILES | xargs)
          echo "FILES=$FILES_CLEANED" >> $GITHUB_ENV
          echo "Changed files: $FILES_CLEANED"
          if [ -z "$FILES_CLEANED" ]; then
            echo "No files to format."
            echo "has_files=false" >> $GITHUB_OUTPUT
          else
            echo "Files to be formatted: $FILES_CLEANED"
            echo "has_files=true" >> $GITHUB_OUTPUT
          fi

      - name: Create feature branch
        if: ${{ steps.files.outputs.has_files == 'true' }}
        run: |
          git checkout -b $BRANCH_NAME
          echo "Created and checked out to branch $BRANCH_NAME"
          git branch -vv

      - name: Configure Git user
        if: ${{ steps.files.outputs.has_files == 'true' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Initial commit
        if: ${{ steps.files.outputs.has_files == 'true' }}
        run: |
          git commit --allow-empty -m "Initial commit for Prettier formatting"
          git push --set-upstream origin $BRANCH_NAME

      - name: Run Prettier
        if: ${{ steps.files.outputs.has_files == 'true' }}
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write ${{ env.FILES }}
          dry: false
        env:
          FILES: ${{ env.FILES }}

      - name: Verify branch and commit history after Prettier
        if: ${{ steps.files.outputs.has_files == 'true' }}
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Last 5 commits:"
          git log --oneline -5
          echo "Branches:"
          git branch -vv
          echo "Remotes:"
          git remote -v

      - name: Fetch latest changes and push again
        if: ${{ steps.files.outputs.has_files == 'true' }}
        run: |
          git fetch origin $BRANCH_NAME
          git push origin $BRANCH_NAME

      - name: Compare feature branch with main branch
        if: ${{ steps.files.outputs.has_files == 'true' }}
        run: |
          git fetch origin main
          echo "Comparing feature branch with main branch:"
          git diff origin/main...$BRANCH_NAME --name-only
          git diff origin/main...$BRANCH_NAME

      - name: Create Pull Request
        if: ${{ steps.files.outputs.has_files == 'true' }}
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "Apply Prettier formatting"
          body: "This PR applies Prettier formatting to the codebase."
          assignees: "clddevsecops"

      - name: Fail Notice
        if: failure()
        run: echo "Prettier formatting failed, check the logs for details."
