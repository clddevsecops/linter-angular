name: Prettier Code Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.13'

    - name: Install dependencies
      run: npm install

    - name: Check code formatting with Prettier
      run: npx prettier --check .

    - name: If necessary, run Prettier
      run: |
        if ! npx prettier --check .; then
          npx prettier --write .
          echo "Files have been formatted with Prettier. Please review and commit the changes."
          exit 1
        fi
